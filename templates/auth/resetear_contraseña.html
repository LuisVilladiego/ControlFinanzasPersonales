{% extends "base.html" %}

{% block title %}Restablecer Contraseña - FINANZAS MALU{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card mt-5">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-wallet2 text-primary"></i> FINANZAS MALU
                    </h2>
                    <h4 class="text-center mb-4">Restablecer Contraseña</h4>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="password" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-key"></i> Restablecer Contraseña
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-0">
                            <a href="{{ url_for('auth.login') }}">Volver al inicio de sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
