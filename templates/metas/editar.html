{% extends "base.html" %}

{% block page_title %}Editar Meta{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-pencil"></i> Editar Meta</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título *</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" 
                               value="{{ meta.titulo }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ meta.descripcion or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="monto_objetivo" class="form-label">Monto Objetivo *</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" id="monto_objetivo" name="monto_objetivo" 
                                   value="{{ meta.monto_objetivo }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_limite" class="form-label">Fecha Límite *</label>
                        <input type="date" class="form-control" id="fecha_limite" name="fecha_limite" 
                               value="{{ meta.fecha_limite.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('metas.ver_meta', id=meta.id) }}" class="btn btn-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Actualizar Meta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
