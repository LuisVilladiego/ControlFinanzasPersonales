{% extends "base.html" %}

{% block page_title %}Editar Deuda Fija{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-pencil"></i> Editar Deuda Fija</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título *</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" 
                               value="{{ deuda.titulo }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ deuda.descripcion or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="monto" class="form-label">Monto Mensual *</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" id="monto" name="monto" 
                                   value="{{ deuda.monto }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dia_pago" class="form-label">Día de Pago del Mes *</label>
                        <input type="number" class="form-control" id="dia_pago" name="dia_pago" 
                               min="1" max="31" value="{{ deuda.dia_pago }}" required>
                        <small class="form-text text-muted">Día del mes en que realizas el pago (1-31)</small>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('deudas.listar_deudas') }}" class="btn btn-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Actualizar Deuda
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
