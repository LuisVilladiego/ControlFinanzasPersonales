{% extends "base.html" %}

{% block page_title %}Editar Recordatorio{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-pencil"></i> Editar Recordatorio de Pago</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título *</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" 
                               value="{{ recordatorio.titulo }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ recordatorio.descripcion or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="monto" class="form-label">Monto *</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" id="monto" name="monto" 
                                   value="{{ recordatorio.monto }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_pago" class="form-label">Fecha de Pago *</label>
                        <input type="date" class="form-control" id="fecha_pago" name="fecha_pago" 
                               value="{{ recordatorio.fecha_pago.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_recordatorio" class="form-label">Fecha de Recordatorio *</label>
                        <input type="date" class="form-control" id="fecha_recordatorio" name="fecha_recordatorio" 
                               value="{{ recordatorio.fecha_recordatorio.strftime('%Y-%m-%d') }}" required>
                        <small class="form-text text-muted">Fecha en la que recibirás el recordatorio por email</small>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('recordatorios.listar_recordatorios') }}" class="btn btn-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Actualizar Recordatorio
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
