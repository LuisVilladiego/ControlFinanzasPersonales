{% extends "base.html" %}

{% block page_title %}Editar Ingreso{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-pencil"></i> Editar Ingreso</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="monto" class="form-label">Monto *</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" id="monto" name="monto" 
                                   value="{{ ingreso.monto }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción *</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" 
                               value="{{ ingreso.descripcion }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría *</label>
                        <select class="form-select" id="categoria" name="categoria" required>
                            <option value="Salario" {% if ingreso.categoria == 'Salario' %}selected{% endif %}>Salario</option>
                            <option value="Freelance" {% if ingreso.categoria == 'Freelance' %}selected{% endif %}>Freelance</option>
                            <option value="Inversiones" {% if ingreso.categoria == 'Inversiones' %}selected{% endif %}>Inversiones</option>
                            <option value="Ventas" {% if ingreso.categoria == 'Ventas' %}selected{% endif %}>Ventas</option>
                            <option value="Otros" {% if ingreso.categoria == 'Otros' %}selected{% endif %}>Otros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha *</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" 
                               value="{{ ingreso.fecha.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('transacciones.listar_ingresos') }}" class="btn btn-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Actualizar Ingreso
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
